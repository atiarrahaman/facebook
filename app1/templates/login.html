<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.facebook.com/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
            max-width: 100%;
        }

        .header {
            background-color: #1877f2;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        .form-container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #14558e;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Facebook</h2>
    </div>
    <div class="form-container">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
       
       
    </div>
</div>

</body>
</html>
